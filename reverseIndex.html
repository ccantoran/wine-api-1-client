<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reverseStyles.css">
    <title>Reverse Search</title>
</head>
<body>
    <h1>Can't remember the name of the specific wine you had?</h1>
    <form>
        <select id="price">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="43">43</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="140">140</option>
            <option value="180">180</option>
        </select>
        <select id="vintage">
            <option value="2016">2016</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>
        <select id="variety">
            <option value="red blend">Red Blend</option>
            <option value="cabernet sauvignon">Cabernet Sauvignon</option>
            <option value="pinot noir">Pinot Noir</option>
            <option value="riesling">Riesling</option>
            <option value="zinfandel">Zinfandel</option>
            <option value="chardonnay">Chardonnay</option>
            <option value="malbec">Malbec</option>
            <option value="sauvignon blanc">Sauvignon Blanc</option>
            <option value="tempranillo">Tempranillo</option>
            <option value="nebbiolo">Nebbiolo</option>
            <option value="gernache">Gernache</option>
            <option value="monstrell">Monstrell</option>
            <option value="pinot grigio">Pinot Grigio</option>
        </select>
        <button type="button" name="button">show me the winez</button>
    </form>
    <div id="wineVariety"></div>
    <div id="wineVariety1"></div>
    <h2></h2>
   
    

    <script src="reverseMain.js"></script>
</body>
</html>
