<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Wine API</title>
</head>
<body>
    <h1>wine api</h1>
    <a href="#">go to reverse search</a>
    <form>
        <!-- <input> -->
        <select id="wine">
            <option value="paraduxx">Paraduxx</option>
            <option value="Robert Mondavi">Robert Mondavi</option>
            <option value="bevan cellars sugarloaf mountain vineyard">Bevan Cellars Sugarloaf Mountain Vineyard</option>
            <option value="shafer one point five">Shafer One Point Five</option>
            <option value="walter hansel south slope">Walter Hansel South Slope</option>
            <option value="joh jos prum graacher himmelreich">Joh.Jos. Prum Graacher Himmelreich</option>
            <option value="seghesio rockpile">Seghesio Rockpile </option>
            <option value="scottswoode lyndenhurst">Scottswoode Lyndenhurst</option>
            <option value="kristler hudson vineyard">Kristler Hudson Vineyard</option>
            <option value="hamilton russell">Hamilton Russell</option>
            <option value="amalaya">Amalaya</option>
            <option value="la galope">La Galope</option>
            <option value="the guide">The Guide</option>
            <option value="sierra cantabria">Sierra Cantabria</option>
            <option value="catena">Cantena</option>
            <option value="vallana spanna">Vallana Spanna</option>
            <option value="borsao bodegas">Borsao Bodega</option>
            <option value="jual gil">Juan Gil</option>
            <option value="kris">Kris</option>
            <option value="gouguenheim">Gouguenheim</option>
        </select>
        <button type="button" name="button">tell me the dets</button>
    </form>
    <h2></h2>
    <div id="wineVariety"></div>
    <div id="wineVintage"></div>
    <div id="wineLocation"></div>
    <div id="wineBold"></div>
    <div id="wineSmooth"></div>
    <div id="wineSweetness"></div>
    <div id="wineAcidic"></div>
    <div id="winePair"></div>
    <div id="winePrimary"></div>
    <div id="wineSecondary"></div>
    <div id="wineKeywords"></div>
    <div id="winePrice"></div>

    <script src="main.js"></script>

</body>
</html>
